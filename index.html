<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant Bot</title>
    <style>
        /* Estilos para centrar y dar formato al contenedor del bot */
        .bot-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bot-container">
        <h1>Chat con Watson Assistant</h1>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "959f4a81-bc41-46bc-9d2c-a06dab3fc964", // The ID of this integration.
              region: "us-south", // The region your integration is hosted in.
              serviceInstanceID: "7d817508-4cb1-49d0-a63c-437343a1e8f1", // The ID of your service instance.
              onLoad: async (instance) => { await instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </div>

    <!-- Aquí puedes incluir más contenido o scripts adicionales -->
</body>
</html>
